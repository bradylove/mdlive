<!DOCTYPE html>
<html>
  <head>
    <title>MDLive Markdown Editor</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/styles/app.css"/>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="top-menu" class="pure-menu pure-menu-fixed pure-menu-open pure-menu-horizontal">
          <a class="pure-menu-heading" href="/">MDLive</a>

          <ul>
          </ul>

          <ul class="pull-right">
            <li><a>FileOne.md last saved at 1 minute ago</a></li>
          </ul>
        </div>
      </div>

      <div id="side-menu" class="pure-u">
        <div class="pure-menu pure-menu-open">
          <ul>
            <li><a href="#">File One.md</a></li>
            <li><a href="#">File Two.md</a></li>
            <li><a href="#">File Three.md</a></li>
            <li><a href="#">File Four.md</a></li>
            <li><a href="#">File Five.md</a></li>
            <li><a href="#">File Six.md</a></li>
            <li><a href="#">File Seven.md</a></li>
          </ul>
        </div>
      </div>

      <div id="main" class="pure-g-r">
        <div id="editor" class="pure-u-1-6">
        </div>

        <div id="render" class="pure-u-1-6">
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script src="/scripts/splitter.js" type="text/javascript"></script>
    <script src="/codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="/codemirror/mode/markdown/markdown.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js" type="text/javascript"></script>
    <script type="text/javascript">
      mainElement = document.getElementById("editor")

      var mainCodeMirror = CodeMirror(mainElement, {
        mode: "markdown",
        lineNumbers: true,
        lineWrapping: true
      });

      $(document).ready(function(){
        $("#main").splitter();
      });
    </script>
  </body>
</html>
