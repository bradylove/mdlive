<!DOCTYPE html>
<html>
  <head>
    <title>MDLive Markdown Editor</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
    <link rel="stylesheet" href="/styles/gumby.css"/>
    <link rel="stylesheet" href="/styles/app.css"/>
  </head>
  <body ng-app="App">
    <div class="container">
      <div class="header" ng-controller="HeaderController">
        <div id="top-menu" class="pure-menu pure-menu-fixed pure-menu-open pure-menu-horizontal">
          <a class="pure-menu-heading" href="/">MDLive</a>

          <ul>
            <li><a ng-click="addNewFile()"><i class="icon-plus"></i>New File</a></li>
            <li><a><i class="icon-cancel"></i>Remove File</a></li>
          </ul>
          <ul class="pull-right">
          </ul>
        </div>
      </div>

      <div id="side-menu" class="pure-u" ng-controller="SideBarController">
        <div class="pure-menu pure-menu-open">
          <ul>
            <li ng-repeat="file in files.files" ng-class="{active: file == files.activeFile }">
              <a ng-click="activateFile()">{{ file.title }}</a>
            </li>
          </ul>
        </div>
      </div>

      <div id="main" class="pure-g-r" splitter ng-controller="EditorController">
        <div id="editor" class="pure-u-1-6" ace ng-model="files.activeFile.body">
        </div>

        <div id="render" class="pure-u-1-6" ng-bind-html="htmlOutput">
        </div>
      </div>
    </div>

    <!-- Libraries -->
    <script src="/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/ace/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
    <script src="/ace/mode-markdown.js" type="text/javascript" charset="utf-8"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.js"></script>
    <script src="/scripts/splitter.js" type="text/javascript"></script>
    <script src="/scripts/marked.js" type="text/javascript" charset="utf-8"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js" type="text/javascript"></script>
    <script src="//code.angularjs.org/1.2.0rc1/angular-sanitize.js" type="text/javascript"></script>

    <!-- App Scripts -->
    <script src="/scripts/app.js" type="text/javascript"></script>

    <!-- App Controllers -->
    <script src="/scripts/controllers/header_controller.js" type="text/javascript"></script>
    <script src="/scripts/controllers/sidebar_controller.js" type="text/javascript"></script>
    <script src="/scripts/controllers/editor_controller.js" type="text/javascript"></script>

    <!-- App Factories -->
    <script src="/scripts/factories/files_factory.js" type="text/javascript"></script>

    <!-- App Directives -->
    <script src="/scripts/directives/ace.js" type="text/javascript"></script>
    <script src="/scripts/directives/splitter.js" type="text/javascript"></script>

    <!-- App Filters -->
    <script src="/scripts/filters/markdown.js" type="text/javascript"></script>
  </body>
</html>
